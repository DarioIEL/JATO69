<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Utente</title>
</head>
<body>
    <h1>Input Utente</h1>

    <p>Compila i campi e clicca sul pulsante</p>

   

        <!-- l'attributo value contiene quello che scrive l'utente -->
        <input type="text" placeholder="Inserisci il tuo nome" id="nomeUtente" value="">
        <br>
        <input type="email" placeholder="Inserisci la tua mail" id="mailUtente">



    <!-- il value rappresenta ciò che è scritto dentro il pulsante -->
    <input type="button" value="Cliccami" onclick="miaFunzione()">
    

    <div id="demo"></div>


    <script src="./js/script03.js"></script>

    


</body>
</html>
